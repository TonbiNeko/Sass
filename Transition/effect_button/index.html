<head>

    <title>effect_button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>float</p>
        <button class="btn float">Button</button>

        <button class="btn filled">Button</button>
        <p>letter-spacing</p>

        <p>solid</p>
        <button class="btn solid">Button</button>
    </div>
